<html>
<head>
  <title>Rachel's Blog</title>
</head>
<body>
    <div>
      <h1><a href="/">Rachel's Blog Posts</a></h1>
      </div>
      <div>
        {% for post in posts %}
          <p>published: {{ post.published_date }}</p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
      </div>
</body>
</html>
